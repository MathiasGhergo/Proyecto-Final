    <main class="socios">
    <section class="contenedor__1">
            <article>
                <h2 class="article__titulo"> Identificate</h2>
            <figure>
                <img class="article__img" src="../Img/Carnet.jpg" alt="Carnet nuevo" >
            </figure>
            </article>
            <article class="article">
                <div class="article__form">
                <form class="article__socios" action="">
                    <input class="article__form-input" placeholder="nro. Documento" type="text" list="documento">
                    <label for="documento"> Ingrese su documento</label>
                  
                    <input class="article__form-input" placeholder="Seleccionar..." type="text" list="genero">
                    <label for="genero">Seleccione su Genero</label>
                   
                    <datalist id="genero">
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                      <option value="No binario">No binario</option>
                    </datalist>
                
                    <input class="article__form-input" placeholder="Seleccionar..." type="text" list="nacionalidad">
                    <label for="nacionalidad"><i>Seleccione su Nacionalidad </i> </label>
                    
                    <datalist id="nacionalidad">
                      <option value="Argentina">Argentina</option>
                      <option value="Bolivia">Bolivia</option>
                      <option value="Brasil">Brasil</option>
                      <option value="Chile">Chile</option>
                      <option value="Paraguay">Paraguay</option>
                      <option value="Otros">Otro</option>
                    </datalist>
            
                    <input class="article__form-input" placeholder="e-mail" type="email" list="email">
                    <label for="email">Ingrese su e-mail</label>
                  
                </form>
                <button class="article__button">Registrarse</button>
            </div>
            </article>
