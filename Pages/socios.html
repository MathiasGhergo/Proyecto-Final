<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Asociate facil en River | Seccion Socios</title>
    <link rel="shortcut icon" href="../Img/th (1).ico">
    <meta name="descripcion" content="La pagina Oficial del conjunto millonario, encontraras la manera mas facil , rapida y gratis de asociarte con el club de tus amores.">
</head>
<body>
    <header>
    </header>

    <main class="socios">
    <section class="contenedor__1">
            <article>
                <h2 class="titulo"> Identificate</h2>
            <figure>
                <img class="article__img" src="../Img/Carnet.jpg" alt="Carnet nuevo" >
            </figure>
            </article>
            <article class="article__socios">
                <form class="" action="" class="article__form">
                    <label for="documento"> Ingrese su documento</label>
                    <input class="article__form-input" placeholder="nro. Documento" type="text" list="documento">
                  
                    <label for="genero">Seleccione su Genero</label>
                    <input class="article__form-input" placeholder="Seleccionar..." type="text" list="genero">
                  
                    <datalist id="genero">
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                      <option value="No binario">No binario</option>
                    </datalist>
                   
                    <label for="nacionalidad"><i>Seleccione su Nacionalidad </i> </label>
                    <input class="article__form-input" placeholder="Seleccionar..." type="text" list="nacionalidad">
                   

                    <datalist id="nacionalidad">
                      <option value="Argentina">Argentina</option>
                      <option value="Bolivia">Bolivia</option>
                      <option value="Brasil">Brasil</option>
                      <option value="Chile">Chile</option>
                      <option value="Paraguay">Paraguay</option>
                      <option value="Otros">Otro</option>
                    </datalist>

                    <label for="email">Ingrese su e-mail</label>
                    <input class="article__form-input" placeholder="e-mail" type="email" list="email">
                    
                </form>
                <button class="article__button">Registrarse</button>
            </article>
        </section>
    </main>

    <footer>
        <h4><span>Dejanos</span><span style="color:red"> tu comentario </span> <span>para seguir </span><span style="color:red">creciendo juntos.</span> </h4>
        <div class="fila">
         <div class="col">
     <form action="">
             <textarea name="mensaje" id="mensaje" cols="20" rows="6"></textarea>
             <label for="mensaje">Deje aqui su mensaje</label>
             <input type="submit" id="mensaje" value="enviar">
         </form>
        </div>
         <div class="col">
         <figure>
            <img src="../Img/logo-river.png" alt="Escudo de River" height="100">
        </figure>
        </div>
        <div class="redes">
            <a target="blank" href="https://web.facebook.com/riverplateoficial"> <img src="../Img/fb.png" alt="Facebook" height="40px"></a>
            <a target="blank" href="https://twitter.com/RiverPlate?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="../Img/tw.jpg" alt="Twitter" height="40px"></a>
            <a target="blank" href="https://www.instagram.com/riverplate/?hl=es"><img src="../Img/instagram-icon.png" alt="Instagram" height="40px"></a>
        </div>
    </div>
     </footer>
</body>
</html>
